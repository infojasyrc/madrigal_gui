<div class="col-md-12">
    <div class="row">
        <label>Instruments:</label>
    </div>
    <div class="row">
        <select id="lstInstruments"
                ng-model="info.data.instrumentID">
            <option value="">
                Select an instrument:
            </option>
            <option ng-repeat="instrument in instrumentList"
                    value="{{ instrument.kinst }}">
                {{ instrument.name }}
            </option>
        </select>
    </div>
</div>
